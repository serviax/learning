<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Google maps viewer</title>
    <link rel="stylesheet" href="Content/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script data-require="angular.js@*" src="Scripts/angular.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.11.4.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <h1>Google maps viewer</h1>

    <div id="content" ng-app="googleMapsViewer">


        <div ng-controller="resultBrowser">
            <form ng-submit="searchLocation(keyword)">
                <input type="text" required placeholder="search keyword" ng-model="keyword" value="Delhaize" />
                <input type="submit" value="search" class="btn btn-default" />
            </form>

            <div ng-show="results">
                <table>
                    <thead>
                        <tr>
                            <th ng-click="orderBy('formatted_address')">Name<span class="sortOrder" ng-show="orderStatement == 'formatted_address'" ng-class="{'descending' : reverseOrder}"></span></th>
                            <th ng-click="orderBy('geometry.location.lat')">Latitude<span class="sortOrder" ng-show="orderStatement == 'geometry.location.lat'" ng-class="{'descending' : reverseOrder}"></span></th>
                            <th ng-click="orderBy('geometry.location.lng')">Longitude<span class="sortOrder" ng-show="orderStatement == 'geometry.location.lng'" ng-class="{'descending' : reverseOrder}"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in results | orderBy:orderStatement:reverseOrder">
                            <td>{{result.formatted_address}}</td>
                            <td>{{result.geometry.location.lat}}</td>
                            <td>{{result.geometry.location.lng}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="bg-warning" id="dialog">
                <p class="alert alert-warning">Error</p>
                <p class="alert-warning alert-dismissable">Unfortanetely an error occured.</p>
            </div>

        </div>

    </div>
</body>
</html>
